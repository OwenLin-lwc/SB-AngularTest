<input type="text">
<br>
<table>
  <tr>
    <th>
      Name
    </th>
    <th>
      Age
    </th>
    <th>
      Registered Date
    </th>
    <th>
      Email
    </th>
    <th>
      Balance
    </th>
  </tr>
  <tr *ngFor="let user of users">
    <td> {{user.name}}
    </td>
    <td> {{user.age}}
    </td>
    <td> {{user.registered | date: 'dd-mm-yyyy dd:mm:ss'}}
    </td>
    <td> {{user.email}}
    </td>
    <td> {{user.balance}}
    </td>
  </tr>
  </table>
